<form >
    <label for="nom">Nom:</label>
    <input type="text" id="nom" name="nom" [(ngModel)]="nom" (input)="updateCard()"> <br>

    <label for="prenom">Prenom:</label>
    <input type="text" id="prenom" name="prenom" [(ngModel)]="prenom" (input)="updateCard()"><br>

    <label for="entreprise">Entreprise:</label>
    <input type="text" id="entreprise" name="entreprise" [(ngModel)]="entreprise" (input)="updateCard()"><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" (input)="updateCard()"><br>

    <label for="telephone">Telephone:</label>
    <input type="number" id="telephone" name="telephone" [(ngModel)]="telephone" (input)="updateCard()"><br>

    <!-- Ajoutez d'autres champs pour les donnÃ©es de la carte visite -->
    <button type="submit">Enregistrer</button>
    </form>
